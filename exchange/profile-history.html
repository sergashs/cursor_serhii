<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile history</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="profile__main-container">
      <div class="profile__header">
        <div class="profile__header--left">
          <div class="profile__header--logo">биржа.ру</div>
        </div>

        <div class="profile__header--right">
          <div class="profile__header--balance">На счету: 400₴</div>
          <div class="profile__header--notifications-icon">
            <img src="./img/profile__notification-icon.svg" alt="" />
            <span>2</span>
          </div>

          <div class="profile__header--username">Иванов Иван</div>
        </div>
      </div>

      <div class="profile__container">
        <div class="profile__menu">
          <a href="#" class="profile__menu--item"
            ><img src="" alt="" />Мои заявки</a
          >
          <a href="#" class="profile__menu--item"
            ><img src="" alt="" />Профиль</a
          >
          <a href="#" class="profile__menu--item"
            ><img src="" alt="" />Выплаты</a
          >
          <a href="#" class="profile__menu--item profile__menu--item-active"
            ><img src="" alt="" />Уведомления</a
          >
        </div>

        <div class="profile__notifications">
          <div class="profile__notifications--title">Уведомления</div>
          <div class="profile__notifications--container">
            <div class="profile__notifications--item">
              <div class="profile__notifications--description">
                Непрочитанное сообщение в задании «Необходимо разработать
                приложение»

                <div class="profile__notifications--date">10.10.2020</div>
              </div>
              <div class="profile__notifications--counter">1</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
