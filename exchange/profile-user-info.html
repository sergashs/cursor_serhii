<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет - информация о вашем профиле</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font-awesome.css" />
  </head>
  <body>
    <div class="profile__main-container">
      <div class="profile__header">
        <div class="profile__header--left">
          <div class="profile__header--logo">биржа.ру</div>
        </div>

        <div class="profile__header--right">
          <div class="profile__header--balance">
            На счету: <span>400₴</span>
          </div>
          <div class="profile__header--notifications-icon">
            <img src="./img/profile__notification-icon.svg" alt="" />
            <span>2</span>
          </div>

          <div class="profile__header--username">Иванов Иван</div>
        </div>
      </div>

      <div class="profile__container">
        <div class="profile__menu">
          <a href="#" class="profile__menu--item">
            <div class="profile__menu--icon">
              <i class="fa fa-file-text-o" aria-hidden="true"></i>
            </div>

            Мои заявки</a
          >
          <a href="#" class="profile__menu--item profile__menu--item-active">
            <div class="profile__menu--icon">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>

            Профиль</a
          >
          <a href="#" class="profile__menu--item">
            <div class="profile__menu--icon">
              <i class="fa fa-money" aria-hidden="true"></i>
            </div>
            Выплаты</a
          >
          <a href="#" class="profile__menu--item">
            <div class="profile__menu--icon">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
            Уведомления</a
          >
        </div>

        <div class="profile__content-block">
          <div class="profile__content-block--title">Профиль</div>

          <div class="profile__white--block">
            <div class="profile__information-row">
              <span class="profile__information-text">ФИО:</span>
              <span class="user-info-value">Иванов Иван Иванович</span>
            </div>

            <div class="profile__information-row">
              <span class="profile__information-text">E-mail:</span>
              <span class="user-info-value">ivanov_ivan@mail.ru</span>
            </div>

            <div class="profile__information-row">
              <span class="profile__information-text">Телефон:</span>
              <span class="user-info-value">+7 987 654 32-10</span>
            </div>

            <div class="profile__information-row">
              <span class="profile__information-text">WhatsApp:</span>
              <span class="user-info-value">+7 987 654 32-10</span>
            </div>

            <div class="profile__information-row">
              <span class="profile__information-text">Telegram:</span>
              <span class="user-info-value">+7 987 654 32-10</span>
            </div>

            <div class="profile__information-row">
              <span class="profile__information-text">Viber:</span>
              <span class="user-info-value">+7 987 654 32-10</span>
            </div>

            <div class="profile__information-row">
              <a href="#" class="profile__edit-myprofile">
                <i
                  class="fa fa-pencil profile__edit--icon"
                  aria-hidden="true"
                ></i>
                Редактировать данные</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
