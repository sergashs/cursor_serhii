<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link rel="stylesheet" href="light.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-palyer">
        <div class="album-picter">
          <img src="./album_cover/xxx.jpg" id="thumbnail" />
        </div>

        <audio src="./music/lil-nain_-_30.mp3" id="song"></audio>

        <input
          type="range"
          id="progress-bar"
          min="0"
          max=""
          value="0"
          onchange="changeProgressBar()"
        />

        <div class="time-container">
          <div class="currentTime"></div>
          <div class="durationTime"></div>
        </div>

        <div class="song-container">
          <div class="song-artist">XXXTENTACION</div>
          <div class="song-title">Jocelyn Flores</div>
        </div>

        <div class="playlist-container"></div>

        <div class="player-buttons">
          <i
            class="fa fa-step-backward"
            onclick="previousSong()"
            id="previous-song"
            title="previous"
          ></i>
          <div id="play">
            <i
              class="fa fa-play"
              onclick="playPause()"
              id="play-pause"
              aria-hidden="true"
              title="play"
            ></i>
          </div>
          <i
            class="fa fa-step-forward"
            onclick="nextSong()"
            id="next-song"
            aria-hidden="true"
            title="next"
          ></i>

          <!-- <i class="fa fa-th-list" id="playlist-icon" aria-hidden="true"></i> -->
        </div>
      </div>
    </div>
    <div class="switcher">
      <label class="button">
        <input type="checkbox" id="themer" />
        <span aria-hidden="true" class="icon"
          ><i class="fa fa-moon-o" aria-hidden="true"></i
        ></span>
      </label>
    </div>

    <script src="index.js"></script>
  </body>
</html>
