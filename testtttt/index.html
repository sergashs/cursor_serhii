<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top">
          <div class="header__logo">
            <img
              src="/img/logo-star.svg"
              class="header__logo__img"
              alt="logo"
            />
          </div>
          <ul class="header__menu">
            <li>
              <a href="#" class="header__menu__link header__menu__link__home"
                >Home</a
              >
            </li>
            <li>
              <a href="#" class="header__menu__link">Browse businesses</a>
            </li>
          </ul>
          <div class="profile-bar">
            <div class="profile-bar__buttons">
              <a href="#" class="profile-bar__button">Join</a>
              <a href="#" class="profile-bar__button">Sign in</a>
            </div>
            <div class="social-links">
              <a href="#" class="social-links__item"
                ><img src="/img/instagram.svg" alt=""
              /></a>
              <a href="#" class="social-links__item"
                ><img src="/img/facebook.svg" alt=""
              /></a>
              <a href="#" class="social-links__item"
                ><img src="/img/google-plus.svg" alt=""
              /></a>
              <a href="#" class="social-links__item"
                ><img src="/img/linkedin.svg" alt=""
              /></a>
              <a href="#" class="social-links__item"
                ><img src="/img/twitter.svg" alt=""
              /></a>
            </div>
          </div>
        </div>
        <div class="header__bottom">
          <div class="header__bottom__before-title">
            Find your community with
          </div>
          <div class="header__bottom__title">Greenzone hero</div>
          <a href="#" class="header__bottom__button button">Find a Busisness</a>
        </div>
      </div>
    </header>
    <div class="map">
      <img class="map__img" src="/img/map.jpg" alt="" />
      <div class="action1">
        <img src="/img/call_to_action.png" alt="" />
      </div>
    </div>
    <div class="add-block">
      <div class="add-block__top">
        <div class="add-block__title">ADD YOUR BUSINESS TO THE MAP.</div>
        <a href="#" class="button add-block__button">Join now</a>
      </div>

      <div class="add-block__before">
        <img src="/img/1.png" class="add-block__star1" alt="" />
        <img src="/img/2.png" class="add-block__star2" alt="" />
        <img src="/img/3.png" class="add-block__star3" alt="" />
      </div>

      <div class="add-block__bottom__title">
        Opportunities don't happen. You create them
      </div>
    </div>
  </body>
</html>
