<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__title">Популярные игры</div>
      <div class="slider__container">
        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/fortnite.jpg" class="slider__item--img" />
            <div class="slider__item--title">Fortnite</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/leage_of_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">League of Legends</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/playerunknownsbattlegrounds.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">PLAYERUNKNOWN'S BATTLEGROUNDS</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/grand__theft_auto_v.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">Grand Theft Auto V</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/overwatch.jpg" class="slider__item--img" />
            <div class="slider__item--title">Overwatch</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/apex_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">Apex Legends</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/fortnite.jpg" class="slider__item--img" />
            <div class="slider__item--title">Fortnite</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/leage_of_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">League of Legends</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/playerunknownsbattlegrounds.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">PLAYERUNKNOWN'S BATTLEGROUNDS</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/grand__theft_auto_v.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">Grand Theft Auto V</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/overwatch.jpg" class="slider__item--img" />
            <div class="slider__item--title">Overwatch</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/apex_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">Apex Legends</div>
          </div>
        </div>
      </div>
      <div class="place-for-arrows">
        <div class="place-for-dots"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.js"
    ></script>

    <script>
      $(document).ready(function () {
        $(".slider__container").slick({
          mobileFirst: true,
          slidesPerRow: 1,
          slidersToShow: 1,
          rows: 1,
          dots: true,
          arrows: false,
          appendArrows: $(".place-for-arrows"),
          appendDots: $(".place-for-dots"),
          prevArrow:
            '<button id="prev" type="button" class="slick-prev slick-arrow"><svg  width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="arrow-slider" d="M7 1L1 6L7 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>',
          nextArrow:
            '<button id="next" type="button" class="slick-next slick-arrow"><svg  width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path class="arrow-slider" d="M7 1L1 6L7 11" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>',
          responsive: [
            {
              breakpoint: 768,
              settings: {
                arrows: true,
                slidesPerRow: 3,
                rows: 2,
              },
            },
            {
              breakpoint: 475,
              settings: {
                slidesPerRow: 2,
                rows: 2,
                arrows: false,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
