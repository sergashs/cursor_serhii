<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Добавляем стили из CDN -->
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://kenwheeler.github.io/slick/slick/slick.css"
    /> -->
    <link rel="stylesheet" type="text/css" href="./css/slick.css" />
    <!-- Добавляем тему по умолчанию из CDN -->
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="https://kenwheeler.github.io/slick/slick/slick-theme.css"
    /> -->
  </head>
  <body>
    <div class="slider">
      <div class="slider__title">Популярные игры</div>
      <div class="slider__container">
        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/fortnite.jpg" class="slider__item--img" />
            <div class="slider__item--title">Fortnite</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/leage_of_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">League of Legends</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/playerunknownsbattlegrounds.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">playerunknown's battlegrounds</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/grand__theft_auto_v.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">Grand Theft Auto V</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/overwatch.jpg" class="slider__item--img" />
            <div class="slider__item--title">Overwatch</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/apex_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">Apex Legends</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/fortnite.jpg" class="slider__item--img" />
            <div class="slider__item--title">Fortnite</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/leage_of_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">League of Legends</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/playerunknownsbattlegrounds.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">Playerunknown's battlegrounds</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img
              src="./img/grand__theft_auto_v.jpg"
              class="slider__item--img"
            />
            <div class="slider__item--title">Grand Theft Auto V</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/overwatch.jpg" class="slider__item--img" />
            <div class="slider__item--title">Overwatch</div>
          </div>
        </div>

        <div class="slider__item">
          <div class="slider__item--content">
            <img src="./img/apex_legends.jpg" class="slider__item--img" />
            <div class="slider__item--title">Apex Legends</div>
          </div>
        </div>
      </div>
      <div class="place-for-arrows">
        <div class="place-for-dots"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      type="text/javascript"
      src="https://kenwheeler.github.io/slick/slick/slick.min.js"
    ></script>

    <script>
      $(document).ready(function () {
        $(".slider__container").slick({
          slidesToShow: 1,
          slidesPerRow: 3,
          rows: 2,
          dots: true,
          appendArrows: $(".place-for-arrows"),
          appendDots: $(".place-for-dots"),
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1,
                slidesPerRow: 2,
                rows: 2,
              },
            },
            {
              breakpoint: 375,
              settings: {
                slidesToShow: 1,
                slidesPerRow: 1,
                rows: 2,
                arrows: false,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
