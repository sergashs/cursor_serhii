<script>

var color;


if(localStorage.getItem("mainColor")!=undefined || localStorage.getItem("mainColor")!==null){

window.addEventListener("load", startup, false);

function startup() {

function updateFirst(event) {

 function colorToLocal() {

}
colorToLocal();

}


function colorFromLocal() {
