<script>

var color;


if(localStorage.getItem("mainColor")!=undefined || localStorage.getItem("mainColor")!==null){
  var defaultColor = localStorage.getItem("mainColor");
}else{
  var defaultColor = "#c2e29d";
}


window.addEventListener("load", startup, false);

function startup() {
  color = document.getElementById('main-color');
  color.value = defaultColor;
  color.addEventListener("input", updateFirst, false);
}

function updateFirst(event) {
  document.documentElement.style.setProperty("--main-color", event.target.value);
 function colorToLocal() {
  document.documentElement.style.setProperty("--main-color", event.target.value);
  return localStorage.setItem("mainColor", event.target.value);
}
colorToLocal();
  }


function colorFromLocal() {
  document.documentElement.style.setProperty(
    "--main-color",
    localStorage.getItem("mainColor")
  );
}
colorFromLocal();


// setting panel

let menu = document.querySelector(".setting-panel");
    let openmenu = document.querySelector(".setting-icon");
    openmenu.onclick = function () {
      menu.classList.toggle("open");
    };


    document.getElementById("darkmode").addEventListener("change", (ev) => {
  let btn = ev.target;

  if (btn.checked) {
    localStorage.setItem("darkmode", "on");
    document.querySelector(".icon-moon").innerHTML =
      'dark mode: off';
      document.documentElement.style.setProperty("--body-background", "#343434");
    document.documentElement.style.setProperty("--links", "#c9c9c9");
    document.documentElement.style.setProperty("--main-text", "#d8d8d8");
    document.documentElement.style.setProperty("--footer", "rgb(20, 20, 20)");
    document.documentElement.style.setProperty("--setting-menu", "rgb(90, 90, 90)");
  } else {
    localStorage.setItem("darkmode", "off");
    document.querySelector(".icon-moon").innerHTML =
      'dark mode: on';
      document.documentElement.style.setProperty("--body-background", "#f1f1f1");
    document.documentElement.style.setProperty("--links", "#4e4a4a");
    document.documentElement.style.setProperty("--main-text", "#474747");
    document.documentElement.style.setProperty("--footer", "rgb(196, 196, 196)");
    document.documentElement.style.setProperty("--setting-menu", "rgb(224, 224, 224)");
  }
});

if (localStorage.getItem("darkmode") == "on") {
  document.querySelector(".icon-moon").innerHTML =
      'dark mode: off';

    document.documentElement.style.setProperty("--links", "#c9c9c9");
    document.documentElement.style.setProperty("--main-text", "#d8d8d8");
    document.documentElement.style.setProperty("--footer", "rgb(20, 20, 20)");
    document.documentElement.style.setProperty("--setting-menu", "rgb(90, 90, 90)");
}


else {

}
