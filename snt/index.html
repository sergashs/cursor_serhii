<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<title>Test</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container container">
				<div class="header__left-side">
					<div class="header__logo">
						<img src="/img/icon-logo.svg" alt="logo company" />
					</div>
					<nav>
						<ul class="header-menu">
							<li
								class="
									header-menu__item header-menu__item--active
								"
							>
								<a class="header-menu__link" href="#">Feed</a>
							</li>
							<li class="header-menu__item">
								<a class="header-menu__link" href="#"
									>Explore</a
								>
							</li>
							<li class="header-menu__item">
								<a class="header-menu__link" href="#"
									>Discussions</a
								>
							</li>
						</ul>
					</nav>
				</div>

				<div class="header__right-side">
					<div class="header-user-block">
						<div class="header-user-block__name">Arthur Wood</div>
						<img
							class="header-user-block__avatar"
							src="img/user-avatar-header.png"
							alt="avatar Arthur Wood"
						/>
						<a href="#" class="header-user-block__dropdown">
							<img src="/img/icon-arrow-down.svg" />
						</a>
						<ul class="icon-links">
							<li class="icon-links__item">
								<a href="#"
									><img
										src="/img/icon-bell.svg"
										alt="icon bell"
								/></a>
							</li>
							<li class="icon-links__item">
								<a href="#"
									><img
										src="/img/icon-gift.svg"
										alt="icon gift"
								/></a>
							</li>
							<li class="icon-links__item">
								<a href="#"
									><img src="/img/icon-m.svg" alt="icon M"
								/></a>
							</li>
						</ul>
					</div>
					<a href="#" class="header__button-add">
						<img src="/img/icon-add.svg" alt="add icon" />
					</a>
				</div>
			</div>
		</header>

		<main>
			<div class="content">
				<div class="container">
					<div class="content-user-block">
						<div class="content-user-block__header">
							<div class="content-user-block__avatar">
								<img
									src="/img/avatar-benjamin.jpg"
									alt="avatar user Benjamin Clementine"
								/>
							</div>
							<div class="content-user-block__user">
								<div class="content-user-block__user-name">
									Benjamin Clementine
								</div>
								<div class="content-user-block__user-nick">
									@benclementine
								</div>
								<a href="#" class="content-user-block__edit">
									<img
										src="/img/icon-edit.svg"
										alt="icon edit"
									/>
									<span class="content-user-block__edit-title"
										>Edit Profile</span
									>
								</a>
							</div>
							<div class="user-setting-dropdown">
								<a
									class="user-setting-dropdown__open-link"
									href="#"
								>
									<img
										src="/img/icon-more.svg"
										alt="icon more dropdown"
									/>
								</a>
								<ul class="user-setting-dropdown__menu">
									<li>
										<a
											class="
												user-setting-dropdown__menu-link
											"
											href="#"
										>
											<img
												src="/img/icon-report.svg"
												alt="icon report user"
											/>
											Report User
										</a>
									</li>
									<li>
										<a
											class="
												user-setting-dropdown__menu-link
											"
											href="#"
										>
											<img
												src="/img/icon-delete.svg"
												alt="icon delete"
											/>
											Block User
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
